<table border="1px">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.isCompleted }}</td>
    </tr>
  </tbody>
</table>
