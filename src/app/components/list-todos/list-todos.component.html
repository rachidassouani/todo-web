<h3>My Todos</h3>
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.completed }}</td>
    </tr>
  </tbody>
</table>
