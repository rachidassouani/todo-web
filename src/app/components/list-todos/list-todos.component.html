<h3>My Todos</h3>
<div *ngIf="messageForDeletedsuccessfully" class="alert alert-success">
  {{messageForDeletedsuccessfully}}
</div>
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.completed }}</td>
      <td>
        <button
            (click)="deleteTodo(todo.id, todo.description)"
            class="btn btn-warning"
            >Delete
        </button>
      </td>
      <td>
        <button
            (click)="updateTodo(todo.id)"
            class="btn btn-primary"
            >Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
