<div *ngIf="!validLogin" class="alert alert-warning">
  {{errorMessage}}
</div>
<div>
  <h3>Login</h3>
  username: <input type="text" name="username" [(ngModel)]="username">
  password: <input type="password" name="password" [(ngModel)]="password">
</div>
<button (click)="onHandleLogin()" class="btn btn-success">login</button>
